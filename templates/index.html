<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindPilot - 认知图谱平台</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        :root {
            --primary-color: #7C3AED;
            --secondary-color: #5B21B6;
            --accent-color: #C4B5FD;
            --background-color: #F9FAFB;
            --sidebar-bg: #F3F4F6;
            --text-color: #1F2937;
            --border-color: #E5E7EB;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .navbar {
            background-color: white;
            border-bottom: 1px solid var(--border-color);
            padding: 0.5rem 1rem;
        }
        
        .navbar-brand {
            font-weight: 700;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        .sidebar {
            width: 250px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            padding: 1rem;
            overflow-y: auto;
        }
        
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 1rem;
            overflow-y: auto;
        }
        
        .visualization-container {
            height: 60%;
            border-top: 1px solid var(--border-color);
            padding: 1rem;
            overflow: hidden;
            position: relative;
        }
        
        .tabs {
            display: flex;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 1rem;
        }
        
        .tab {
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }
        
        .tab.active {
            border-bottom: 2px solid var(--primary-color);
            color: var(--primary-color);
            font-weight: 500;
        }
        
        .chat-input {
            display: flex;
            padding: 1rem;
            border-top: 1px solid var(--border-color);
            background-color: white;
        }
        
        .chat-input input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.375rem;
            margin-right: 0.5rem;
        }
        
        .chat-input button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.375rem;
            padding: 0.75rem 1.5rem;
            font-weight: 500;
        }
        
        .message {
            margin-bottom: 1rem;
            max-width: 80%;
        }
        
        .message.user {
            align-self: flex-end;
            background-color: var(--primary-color);
            color: white;
            border-radius: 1rem 1rem 0 1rem;
            padding: 0.75rem 1rem;
        }
        
        .message.assistant {
            align-self: flex-start;
            background-color: white;
            border: 1px solid var(--border-color);
            border-radius: 1rem 1rem 1rem 0;
            padding: 0.75rem 1rem;
        }
        
        .visualization-content {
            height: calc(100% - 40px);
            overflow: auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .visualization-content img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .sidebar-section {
            margin-bottom: 1.5rem;
        }
        
        .sidebar-section h5 {
            font-size: 0.875rem;
            text-transform: uppercase;
            color: #6B7280;
            margin-bottom: 0.75rem;
            font-weight: 600;
        }
        
        .sidebar-item {
            display: flex;
            align-items: center;
            padding: 0.5rem 0.75rem;
            border-radius: 0.375rem;
            margin-bottom: 0.25rem;
            cursor: pointer;
            color: #4B5563;
            font-size: 0.875rem;
        }
        
        .sidebar-item:hover {
            background-color: #F3F4F6;
        }
        
        .sidebar-item.active {
            background-color: #EDE9FE;
            color: var(--primary-color);
        }
        
        .sidebar-item i {
            margin-right: 0.5rem;
        }
        
        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }
        
        .spinner-border {
            color: var(--primary-color);
        }
    </style>
</head>

    <script>
        // 用户ID - 实际应用中应该从登录系统获取
        const userId = 'user_' + Math.random().toString(36).substr(2, 9);
        
        // DOM元素
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        const visualizationContent = document.getElementById('visualizationContent');
        const tabs = document.querySelectorAll('.tab');
        const loader = document.querySelector('.loader');
        
        // 设置相关元素
        const modelProvider = document.getElementById('modelProvider');
        const apiKey = document.getElementById('apiKey');
        const toggleApiKey = document.getElementById('toggleApiKey');
        const modelName = document.getElementById('modelName');
        const baseUrl = document.getElementById('baseUrl');
        const testConnection = document.getElementById('testConnection');
        const connectionStatus = document.getElementById('connectionStatus');
        const saveSettings = document.getElementById('saveSettings');
        const contextWindow = document.getElementById('contextWindow');
        const contextWindowValue = document.getElementById('contextWindowValue');
        const temperature = document.getElementById('temperature');
        const temperatureValue = document.getElementById('temperatureValue');
        const saveNewModel = document.getElementById('saveNewModel');
        
        // 当前活动的可视化类型
        let activeVisualization = 'knowledge-graph';
        
        // 可视化图片URL
        let visualizationUrls = {
            'knowledge-graph': '',
            'thought-chain': '',
            'cognitive-map': '',
            'decision-model': ''
        };
        
        // 切换标签页
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                // 移除所有活动状态
                tabs.forEach(t => t.classList.remove('active'));
                
                // 添加当前活动状态
                tab.classList.add('active');
                
                // 更新活动可视化
                activeVisualization = tab.dataset.tab;
                
                // 更新可视化内容
                updateVisualization();
            });
        });
        
        // 发送消息
        function sendMessage() {
            const message = userInput.value.trim();
            if (message === '') return;
            
            // 添加用户消息到聊天
            addMessage(message, 'user');
            
            // 清空输入框
            userInput.value = '';
            
            // 显示加载动画
            loader.style.display = 'block';
            
            // 发送API请求
            fetch('/api/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    message: message,
                    user_id: userId
                })
            })
            .then(response => response.json())
            .then(data => {
                // 隐藏加载动画
                loader.style.display = 'none';
                
                // 添加助手回复
                addMessage(data.response, 'assistant');
                
                // 更新可视化URL
                visualizationUrls = {
                    'knowledge-graph': data.knowledge_graph_url,
                    'thought-chain': data.thought_chain_url,
                    'cognitive-map': data.cognitive_map_url,
                    'decision-model': data.decision_model_url
                };
                
                // 更新可视化
                updateVisualization();
            })
            .catch(error => {
                console.error('Error:', error);
                loader.style.display = 'none';
                addMessage('抱歉，发生了错误，请稍后再试。', 'assistant');
            });
        }
        
        // 添加消息到聊天
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
            messageDiv.textContent = text;
            chatContainer.appendChild(messageDiv);
            
            // 滚动到底部
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // 更新可视化
        function updateVisualization() {
            const url = visualizationUrls[activeVisualization];
            
            if (url) {
                visualizationContent.innerHTML = `<img src="${url}" alt="${activeVisualization}">`;
            } else {
                visualizationContent.innerHTML = `
                    <div class="text-center text-muted">
                        <p>继续对话以生成${getVisualizationName(activeVisualization)}</p>
                    </div>
                `;
            }
        }
        
        // 获取可视化名称
        function getVisualizationName(key) {
            const names = {
                'knowledge-graph': '知识图谱',
                'thought-chain': '思维链',
                'cognitive-map': '认知图谱',
                'decision-model': '决策模型'
            };
            return names[key] || key;
        }
        
        // 事件监听器
        sendButton.addEventListener('click', sendMessage);
        
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // 设置相关事件监听器
        toggleApiKey.addEventListener('click', () => {
            if (apiKey.type === 'password') {
                apiKey.type = 'text';
                toggleApiKey.innerHTML = '<i class="bi bi-eye-slash"></i>';
            } else {
                apiKey.type = 'password';
                toggleApiKey.innerHTML = '<i class="bi bi-eye"></i>';
            }
        });
        
        // 模型提供方变更事件
        modelProvider.addEventListener('change', () => {
            // 根据选择的提供方更新默认值
            switch(modelProvider.value) {
                case 'deepseek':
                    baseUrl.value = 'https://api.deepseek.com/v1';
                    modelName.value = 'DeepSeek-R1';
                    break;
                case 'openai':
                    baseUrl.value = 'https://api.openai.com/v1';
                    modelName.value = 'gpt-4';
                    break;
                case 'gemini':
                    baseUrl.value = 'https://generativelanguage.googleapis.com/v1';
                    modelName.value = 'gemini-pro';
                    break;
                case 'claude':
                    baseUrl.value = 'https://api.anthropic.com/v1';
                    modelName.value = 'claude-3-opus';
                    break;
                case 'tongyi':
                    baseUrl.value = 'https://dashscope.aliyuncs.com/api/v1';
                    modelName.value = 'qwen-max';
                    break;
                case 'douban':
                    baseUrl.value = 'https://aip.baidubce.com/rpc/2.0/ai_custom/v1';
                    modelName.value = 'ernie-bot-4';
                    break;
            }
        });
        
        // 测试连接
        testConnection.addEventListener('click', () => {
            connectionStatus.innerHTML = '<span class="text-warning"><i class="bi bi-hourglass-split"></i> 测试中...</span>';
            
            // 模拟API测试
            setTimeout(() => {
                connectionStatus.innerHTML = '<span class="text-success"><i class="bi bi-check-circle"></i> 连接成功</span>';
            }, 1500);
        });
        
        // 保存新模型
        saveNewModel.addEventListener('click', () => {
            const newModelName = document.getElementById('newModelName').value;
            const newModelProvider = document.getElementById('newModelProvider').value;
            const newModelUrl = document.getElementById('newModelUrl').value;
            const newModelKey = document.getElementById('newModelKey').value;
            
            if (newModelName && newModelProvider && newModelUrl) {
                // 添加到模型提供方下拉列表
                const option = document.createElement('option');
                option.value = newModelProvider.toLowerCase().replace(/\s+/g, '_');
                option.textContent = newModelProvider;
                modelProvider.appendChild(option);
                modelProvider.value = option.value;
                
                // 更新其他字段
                modelName.value = newModelName;
                baseUrl.value = newModelUrl;
                apiKey.value = newModelKey;
                
                // 关闭折叠面板
                const collapse = bootstrap.Collapse.getInstance(document.getElementById('newModelForm'));
                collapse.hide();
                
                // 清空表单
                document.getElementById('newModelName').value = '';
                document.getElementById('newModelProvider').value = '';
                document.getElementById('newModelUrl').value = '';
                document.getElementById('newModelKey').value = '';
            }
        });
        
        // 滑块值更新
        contextWindow.addEventListener('input', () => {
            if (contextWindow.value >= 95) {
                contextWindowValue.textContent = '不限制';
            } else {
                contextWindowValue.textContent = contextWindow.value;
            }
        });
        
        temperature.addEventListener('input', () => {
            temperatureValue.textContent = temperature.value;
        });
        
        // 保存设置
        saveSettings.addEventListener('click', () => {
            // 保存设置到本地存储
            const settings = {
                provider: modelProvider.value,
                apiKey: apiKey.value,
                modelName: modelName.value,
                baseUrl: baseUrl.value,
                temperature: temperature.value,
                contextWindow: contextWindow.value,
                streamingResponse: document.getElementById('streamingResponse').checked,
                saveHistory: document.getElementById('saveHistory').checked
            };
            
            localStorage.setItem('mindpilotSettings', JSON.stringify(settings));
            
            // 关闭模态框
            const modal = bootstrap.Modal.getInstance(document.getElementById('settingsModal'));
            modal.hide();
            
            // 显示保存成功提示
            alert('设置已保存');
        });
        
        // 加载保存的设置
        function loadSettings() {
            const savedSettings = localStorage.getItem('mindpilotSettings');
            if (savedSettings) {
                const settings = JSON.parse(savedSettings);
                
                modelProvider.value = settings.provider || 'deepseek';
                apiKey.value = settings.apiKey || '';
                modelName.value = settings.modelName || 'DeepSeek-R1';
                baseUrl.value = settings.baseUrl || 'https://api.deepseek.com/v1';
                temperature.value = settings.temperature || 0.7;
                temperatureValue.textContent = settings.temperature || 0.7;
                contextWindow.value = settings.contextWindow || 50;
                
                if (settings.contextWindow >= 95) {
                    contextWindowValue.textContent = '不限制';
                } else {
                    contextWindowValue.textContent = settings.contextWindow || 50;
                }
                
                if (settings.streamingResponse !== undefined) {
                    document.getElementById('streamingResponse').checked = settings.streamingResponse;
                }
                
                if (settings.saveHistory !== undefined) {
                    document.getElementById('saveHistory').checked = settings.saveHistory;
                }
            }
        }
        
        // 页面加载时加载设置
        document.addEventListener('DOMContentLoaded', loadSettings);
    </script>
</body>
</html>
